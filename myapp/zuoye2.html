<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <meta charset="UTF-8">
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.cs s">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">玩家</h1>
            <div class="healthbar">
                <div
                        class="healthbar text-center"
                        style="background-color: green; margin: 0; color: white;"
                        :style="{width: wanjia + '%'}">
                        {{wanjia}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div
                        class="healthbar text-center"
                        style="background-color: green; margin: 0; color: white;"
                        :style="{width: guaiwu + '%'}">
                {{guaiwu}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameisRanning">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">开始游戏</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack">攻击</button>
            <button id="special-attack" @click="specialAttack">特殊攻击</button>
            
            <button id="heal" @click="heal">治愈</button>
            <button id="give-up" @click="giveUp">放弃</button>
        </div>
    </section>
    <section class="row log" ><!-- 0turns.length-->
        <div class="small-12 columns">
            <ul>
                <li v-for="(index,tures) in tures">
                	<p
                		style=" color:blue;background-color: #e4e8ff;"
                		>{{tures.tts}}</p>
                	<p style="color:red;background-color: #ffc0c1;">{{tures.tgw}}</p>
                	
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
<script src="js/app.js"></script>
</body>
</html>
